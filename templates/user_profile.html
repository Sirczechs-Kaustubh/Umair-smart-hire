{% extends "layout.html" %}
{% block content %}
<div class="container card" style="max-width:820px;">
  <h2>Profile</h2>
  <form method="post" enctype="multipart/form-data" class="form">
    {{ csrf_token() }}
    <div class="form-row"><label>Full Name</label><input name="full_name" value="{{ profile.full_name }}"></div>
    <div class="form-row"><label>Career Objective</label><textarea name="objective" rows="3">{{ profile.objective }}</textarea></div>
    <div class="form-row">
      <label>Gender</label>
      <select name="gender">
        <option value="">Select</option>
        <option value="Male"   {{ 'selected' if profile.gender=='Male' }}>Male</option>
        <option value="Female" {{ 'selected' if profile.gender=='Female' }}>Female</option>
        <option value="Other"  {{ 'selected' if profile.gender=='Other' }}>Other</option>
      </select>
    </div>
    <div class="form-row"><label>Education</label><textarea name="education" rows="3">{{ profile.education }}</textarea></div>
    <div class="form-row"><label>Experience</label><textarea name="experience" rows="3">{{ profile.experience }}</textarea></div>
    <div class="form-row"><label>Skills (comma-separated)</label><input name="skills" value="{{ profile.skills }}"></div>
    <div class="form-row"><label>Hobbies</label><input name="hobbies" value="{{ profile.hobbies }}"></div>
    <div class="form-row"><label>Resume</label><input type="file" name="resume_file" accept=".pdf,.doc,.docx,.txt"></div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
